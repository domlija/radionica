<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  {% include "header.view.html" %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Sign up
                    </div>
                    <div class="card-body">
                        <form method="post" action="/signup">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" onchange="matchPasswords()" required>
                            </div>
                            <div class="mb-3">
                              <label for="password" class="form-label">Password</label>
                              <input type="password" class="form-control" id="passwordRepeat" name="passwordRepeat" onchange="matchPasswords()" required>
                              <div id="matchIndicator" > </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function matchPasswords() {

        matchString = ""
        noMatchString = "Passwords are different"
        pwd = document.getElementById('password').value;
        pwdRepeat = document.getElementById('passwordRepeat').value; 
        mi = document.getElementById('matchIndicator')

        if (pwd == pwdRepeat) {
          mi.textContent = matchString;
        } else {
          mi.textContent = noMatchString;
        }
      }
    </script>
</body>
</html>
