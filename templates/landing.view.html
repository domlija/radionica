<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Landing Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Navbar (optional) -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="/">Your Brand</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        {% if not logged %}
        <li class="nav-item">
          <a class="nav-link" href="#">Sign up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/users/login">Log in</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="/users/logout">Log out</a>
        </li>  
        {% endif %}      
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero bg-primary text-white text-center py-5">
  <div class="container">
    <h1 class="display-4">Welcome to Our Landing Page</h1>
    <p class="lead">Discover amazing things with our platform.</p>
  </div>
</section>

<!-- Search Form Section -->
<section class="search-form py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form class="input-group" action="/search">
          <input type="text" class="form-control" name="username" placeholder="Search for user...">
          <button class="btn btn-primary" type="submit">Search</button>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- Footer (optional) -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
